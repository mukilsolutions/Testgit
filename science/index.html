    <script>
    function PrintChapter( i) {
         document.getElementById("mcq").innerHTML = "<br><h2><div align='center'>சரியான விடையைத் தேர்ந்தெடு</div></h2>";
       PrintMCQ(i, Science6TOC.Mcqs[i]); 
       document.getElementById("mcq").innerHTML += "<br><h2><div align='center'>கோடிட்ட இடத்தை நிரப்புக <div> </h2>";
       Print2Marks(Science6TOC.Onemark[i]);
        document.getElementById("mcq").innerHTML += "<br><h2><div align='center'>ஓரிரு வரிகளில் விடையளி</div> </h2>";
       Print2Marks(Science6TOC.TM[i]);
        document.getElementById("mcq").innerHTML += "<br><h2><div align='center'>விரிவாக எழுதுக<div> </h2>";
       Print2Marks(Science6TOC.FiveM[i]);
       document.getElementById("mcq").innerHTML += "<br><h2><div align='center'>படச்சுருக்கம்</div></h2>";
       PrintSummary(Science6TOC.Summary[i]);
        document.getElementById("chap").innerHTML = Science6TOC.Chapters[i];
    }
    function PrintTOC(toc) {
        var i=0;
        var x=0;
        var str = "";
        var obj = toc;
        
        document.getElementById("toc").innerHTML = "Class :" + obj.Std + ", " + obj.Subject +"<br>";
        for (i = 0; i < obj.Chapters.length; i++) {
            x=i+1;
            str = "<a href =\"index"+x+".html\">" + obj.Chapters[i] + "</a>"
            console.log(str);
            document.getElementById("toc").innerHTML += str + "<br>";
        }
        
    }
    
    </script>
    <script>
    function PrintMCQ( c, mcq) { 
        var i=0;
        var x="";
        var id = "";
        var str = "";
        //var button1 = "<button onclick="getElementById(id).innerHTML='C'">Ans</button>"
        
        
        for (i = 0; i < mcq.length; i++) {
            str = "<br><br><b>"+mcq[i].question + "</b><br>";
            if( typeof mcq[i].answers.figure != 'undefined')
               str += mcq[i].answers.figure + "<br>";
            str += "a. "+ mcq[i].answers.a + "<br>" + "b. "+ mcq[i].answers.b + "<br>" 
                 + "c. "+mcq[i].answers.c + "<br>" +"d. "+ mcq[i].answers.d + "<br>";
            id = "c"+c+"q"+i;
           // str += "<br> Ans :" + mcq[i].correctAnswer + "<br>";
           str += "<div id=" + "'" + id +"'> "+"</div>"; 

            x= "<button onclick=\"getElementById(" + "'"+id +"'" + ").innerHTML=" + "' Ans = " + mcq[i].correctAnswer + "'" +'"'+ "> Ans </button><br>";
            console.log(x);
            document.getElementById("mcq").innerHTML += str + x;
        }
    }
    function Print2Marks( qa ) {
       var i=0;
       var str = "";
    
       for(i=0; i< qa.length; i++) {
           str = "<br><br><b>"+qa[i].question + "</b><br>";
           str += qa[i].answer + "<br>";
            
            console.log(str);
            document.getElementById("mcq").innerHTML += str ;
       }
    
    }
    function PrintSummary( summary ) {
       var i=0;
       var str = "";
    
        {
           str = ""+summary[i].content + "<br>";
           
            
            console.log(str);
            document.getElementById("mcq").innerHTML += str ;
       }
    
    }
